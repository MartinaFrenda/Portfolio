  <!--registro-->
    <section class="login">
        <div class="container">
          <div class="row">
            <div class="col-2">
            </div>
            <div class="col-8">
              <h2 class="violeta logintitulo">Registrarse</h2>
              <form [formGroup]="form"  (ngSubmit)="onEnviar($event)">    
                <div>
                    <label for="email" class="form-label">Email</label>                          
                    <input type="email" formControlName="email" class="form-control" [class.border-danger]="MailValid">
                </div>
                <!-- Gracias al getter que configuramos en el controlador -->
                <div *ngIf="Mail?.errors  && Mail?.touched">    
                    <p *ngIf="Mail?.hasError('required')" class="error">
                        El email es requerido.
                    </p>
                    <p *ngIf="Mail?.hasError('email')" class="error">
                        El formato del email debe ser válido.
                      </p>
                </div>
            
                <br/>
                <div>
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" formControlName="password" [class.border-danger]="MailValid">
                </div>
                <!-- Gracias al getter que configuramos en el controlador -->
                <div *ngIf="Password?.errors  && Password?.touched">
                <p *ngIf="Password?.hasError('required')" class="error">
                  La contraseña es requerida.
                </p>
                <p *ngIf="Password?.errors?.['minlength']" class="error">
                  La contraseña debe tener al menos 8 carácteres.
                </p>
              </div>
                <br/>
                <div>
                    <button type="submit" class="btn btn-primary" routerLink="/login">Registrarse</button>
                </div>
            </form>
            </div>
            <div class="col-2">
            </div>
          </div>
        </div>
      </section>
