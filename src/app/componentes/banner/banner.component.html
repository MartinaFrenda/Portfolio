<!--banner-->
<section class="banner">
  <div class="card text-bg-dark text-center" *ngFor="let banner of banner">
    <img [src]="banner.foto" class="card-img img-fluid" alt="banner">
      <div class="card-img-overlay">
      <h1 class="card-title intro"> {{banner.texto}} </h1>
      <h5 class="card-text"> {{banner.puesto}} </h5>
    </div>
  </div>
  </section>
