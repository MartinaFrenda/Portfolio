      <!--navbar-->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/home">
        <img src="./assets/img/logoArgPrograma.png" alt="logoArgPrograma" class="letras-negras" width="150">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" 
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa-solid fa-bars"></i> 
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#contacto">Contacto</a>
          <!-- Button inicio de sesion-->
           <a routerLink="/login" aria-current="page" class="nav-link active">Ingresar</a>
        </div>
      </div>
    </div>
  </nav>
    <!--inicio de sesion-->
    <section class="login">
        <div class="container">
          <div class="row">
            <div class="col-2">
            </div>
            <div class="col-8">
              <h2 class="violeta logintitulo">Iniciar Sesión</h2>

              <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" formControlName="email" [class.border-danger]="MailValid">
                  </div>
                  <div *ngIf="Mail?.errors && Mail?.touched">
                    <p *ngIf="Mail?.hasError('required')" class="error">
                      El email es requerido.
                    </p>
                    <p *ngIf="Mail?.hasError('email')" class="error">
                      El formato del email debe ser válido.
                    </p>
                  </div>
                  <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" formControlName="password" [class.border-danger]="MailValid">
                  </div>
                  <div *ngIf="Password?.errors && Password?.touched">
                    <p *ngIf="Password?.hasError('required')" class="error">
                      La contraseña es requerida.
                    </p>
                    <p *ngIf="Password?.hasError('minLength')" class="error">
                      La contraseña debe tener al menos 8 carácteres.
                    </p>
                  </div>
                  <button type="submit" class="btn btn-primary" routerLink="/panel">Entrar</button>
                  <small><a routerLink="/registro">Registrarse</a></small>
                </form>

            </div>
            <div class="col-2">
            </div>
          </div>
        </div>
      </section>
