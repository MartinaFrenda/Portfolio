<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de administración</title>
     <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!--fontawesome-->
  <script src="https://kit.fontawesome.com/c10653e422.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
     <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
</script>

    <!--navbar-->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <img src="./assets/img/logoArgPrograma.png" alt="logoArgPrograma" class="letras-negras" width="150">
          </a>
        </div>
      </nav>

      <!--nav secondary-->
<div class="row">
    <div class="col-2">
        <nav class="vertical" id="list-tab" role="tablist">
            <ul>
                <li class="vertical">
                    <img src="./assets/img/memoji.webp" alt="fotoperfil" width="100" class="d-inline-block rounded-circle img-fluid avatar"></a>
                </li>
                <li class="vertical">
                    <a class="list-group-item list-group-item-action active link" id="list-banner-list" data-bs-toggle="list" href="#list-home" role="tab" aria-controls="list-home">
                    <i class="fa-regular fa-image"></i> Banner</a> 
                </li>
                <li class="vertical">
                    <a class="list-group-item list-group-item-action link" id="list-presentacion-list" data-bs-toggle="list" href="#list-presentacion" role="tab" aria-controls="list-presentacion">
                    <i class="fa-regular fa-hand"></i> Presentación</a> 
                </li>
                <li class="vertical">
                    <a class="list-group-item list-group-item-action link" id="list-educacion-list" data-bs-toggle="list" href="#list-educacion" role="tab" aria-controls="list-educacion">
                    <i class="fa-solid fa-book"></i> Educacióm</a> 
                </li>
                <li class="vertical">
                    <a class="list-group-item list-group-item-action link" id="list-experiencia-list" data-bs-toggle="list" href="#list-experiencia" role="tab" aria-controls="list-experiencia">
                    <i class="fa-solid fa-briefcase"></i> Experiencia</a> 
                </li>
                <li class="vertical">
                    <a class="list-group-item list-group-item-action link" id="list-habilidades-list" data-bs-toggle="list" href="#list-habilidades" role="tab" aria-controls="list-habilidades">
                    <i class="fa-solid fa-bolt"></i> Habilidades</a> 
                </li>
                <li class="vertical">
                    <a class="list-group-item list-group-item-action link" id="list-proyectos-list" data-bs-toggle="list" href="#list-proyectos" role="tab" aria-controls="list-proyectos">
                    <i class="fa-regular fa-folder-open"></i> Proyectos</a> 
                </li>
                <li class="vertical">
                    <a class="list-group-item list-group-item-action link" id="list-contacto-list" data-bs-toggle="list" href="#list-contacto" role="tab" aria-controls="list-contacto">
                    <i class="fa-solid fa-share-nodes"></i> Contacto</a> 
                </li>
            </ul>
        </nav>

    </div>
    <div class="col-10 panel">
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-banner-list">
            <div class="container px-5">
                <h1 class="violeta">Banner</h1>
                <form>
                    <div class="mb-3 redes">
                      <label for="imagen" class="form-label">Imagen</label>
                      <input class="form-control" type="file" id="imagen">
                    </div>
                    <div class="mb-3 redes">
                      <label for="texto" class="form-label">Texto</label>
                      <input type="text" class="form-control" id="texto">
                    </div>
                    <button type="submit" class="btn btn-primary redes">Guardar</button>
                  </form>
                </div>
        </div>
        <div class="tab-pane fade" id="list-presentacion" role="tabpanel" aria-labelledby="list-presentacion-list">
            <div class="container px-5">
                <h1 class="violeta">Presentación</h1>
                <form>
                    <div class="mb-3 redes">
                      <label for="fotoperfil" class="form-label">Foto de perfil</label>
                      <input type="text" class="form-control" id="fotoperfil">
                    </div>
                    <div class="mb-3 redes">
                      <label for="texto" class="form-label">Texto</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary redes">Guardar</button>
                  </form>
                </div>
        </div>
        <div class="tab-pane fade" id="list-educacion" role="tabpanel" aria-labelledby="list-educacion-list">
            <div class="container px-5">
                <h1 class="violeta">Educación</h1>
                <form>
                    <div class="mb-3 redes">
                      <label for="colegio" class="form-label">Colegio Modelo Lomas</label>
                      <input type="text" class="form-control" id="colegio">
                    </div>
                    <div class="mb-3 redes">
                      <label for="curso" class="form-label">Curso Argentina Programa</label>
                      <input type="text" class="form-control" id="curso">
                    </div>
                    <div class="mb-3 redes">
                        <label for="facultad" class="form-label">Universidad Tecnológica Nacional</label>
                        <input type="text" class="form-control" id="facultad">
                      </div>
                    <button type="submit" class="btn btn-primary redes">Guardar</button>
                  </form>
                </div>
        </div>
        <div class="tab-pane fade" id="list-experiencia" role="tabpanel" aria-labelledby="list-experiencia-list">
                <div class="container px-5">
                <h1 class="violeta">Experiencia</h1>
                <form>
                    <div class="mb-3 redes">
                      <label for="experiencia" class="form-label">...</label>
                      <input type="text" class="form-control" id="experiencia">
                    </div>
                    <button type="submit" class="btn btn-primary redes">Guardar</button>
                  </form>
                </div>
        </div>
        <div class="tab-pane fade" id="list-habilidades" role="tabpanel" aria-labelledby="list-habilidades-list">texto 5</div>
        <div class="tab-pane fade" id="list-proyectos" role="tabpanel" aria-labelledby="list-proyectos-list">
            <div class="container px-5">
                <h1 class="violeta">Proyectos</h1>
                <form>
                    <div class="mb-3 redes">
                      <label for="proyectos" class="form-label">...</label>
                      <input type="text" class="form-control" id="proyectos">
                    </div>
                    <button type="submit" class="btn btn-primary redes">Guardar</button>
                  </form>
                </div>
        </div>
        <div class="tab-pane fade" id="list-contacto" role="tabpanel" aria-labelledby="list-contacto-list">
            <div class="container px-5">
            <h1 class="violeta">Redes sociales</h1>
            <form>
                <div class="mb-3 redes">
                  <label for="instagram" class="form-label">Instagram</label>
                  <input type="text" class="form-control" id="instagram">
                </div>
                <div class="mb-3 redes">
                  <label for="linkedin" class="form-label">Linkedin</label>
                  <input type="text" class="form-control" id="linkedin">
                </div>
                <div class="mb-3 redes">
                    <label for="github" class="form-label">Github</label>
                    <input type="text" class="form-control" id="github">
                  </div>
                <button type="submit" class="btn btn-primary redes">Guardar</button>
              </form>
            </div>
        </div>
      </div>
    </div>
  </div>
      
</body>
</html>
